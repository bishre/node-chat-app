<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://kit.fontawesome.com/543ea3da17.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>ChatApp</h1>
    <a href="index.html"><button class="leave">Leave</button></a>
    <a class="sidebar-toggler" href="#" onclick="handleClick()">
      <span class="chat-toggle__text">users</span>
    </a>
  </header>
  <main>
    <div class="chat-container">
      <div class="chat-sidebar">
        <h3 class="chat-room"><i class="far fa-comments"></i> Room Name:</h3>
        <h2 class="room-name"></h2>
        <h3 class="chat-users__title"><i class="fa fa-users"> </i> Users:</h3>
        <ul class="chat-users">
        </ul>
      </div>
      <div class="chat-messages">
        <div class="chat-messages-form">
          <form id="chat-form" action="">
            <input class="chat-input" id="msg" type="text" placeholder="Enter message" required autocomplete="off">
            <button class="chat-send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</html>
